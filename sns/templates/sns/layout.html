{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel = "stylesheet" crossorigin = "anonymous">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
        <ul style = "width: 100%" class = "navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Top</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post' %}">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'goods' %}">Good</a>
            </li>
            <li class = "nav-item nav-link fw-bold text-primary">Logged in: {{login_user}}</li>
        </ul>
    </nav>

    <div class = "container">
        <div>
            {% block header %}
            {% endblock %}
        </div>
        <div class = "content">
            {% block content %}
            {% endblock %}
        </div>

        <div class = "my-3 text-center">
            <span class = "font-weight-bold">
                <a href = "/admin/logout?next=/sns/">
                    [Logout]
                </a>
            </span>
            <span class = "float-right">
                copyright 2025
            </span>
        </div>
    </div>
</body>
</html>
