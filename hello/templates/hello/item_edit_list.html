{# templates/hello/item_edit_list.html #}
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>アイテム編集一覧</title></head>
<body>
  <h1>アイテム編集一覧ページ</h1>
  <ul>
    {% for item in items %}
      <li>
        {{ item.name }}
        <a href="{% url 'edit_item' item.id %}">編集</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
