<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h2>商品一覧</h2>

    {% if items %}
        <ul>
        {% for item in items %}
            <li>
                {{ forloop.counter }}.
                {{ item.name }} — {{ item.price }} 円
                (在庫: {{ item.stock }})
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>商品が見つかりませんでした。</p>
    {% endif %}
</body>
</html>
