<!-- HTML file to create validation check page -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css" rel = "stylesheet" crossorigin = "anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p>{{message|safe}}</p>
    <ol class="list-group mb-4">
        {% for item in form %}
            <li class="list-group-item py-2">
                {{ item.name }} ({{ item.value }})
                :{{ item.errors.as_text }}</li>
        {% endfor %}
    </ol>
    <form action = "{% url 'check' %}" method="post">
        {% csrf_token %}
        <div class=""form-group">Name{{ form.name }}</div>
        <div class="form-group">Email{{ form.mail }}</div>
        <div class="form-group">Gender{{ form.gender }}</div>
        <div class="form-group">Age{{ form.age }}</div>
        <div class="form-group">Birthday{{ form.birthday }}</div>
        <div class ="form-group">
            <input type="submit" value="click" class="btn btn-primary">
        </div>
</body>
</html>
